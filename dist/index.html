                            text: ['Меньшевики-центристы полагали, что революция находится на&nbsp;эта&shy;пе буржуазно-демократических преобразований и&nbsp;пролета&shy;риат не&nbsp;готов взять в&nbsp;руки государственную власть. С&nbsp;мая 1917 года центристы, в&nbsp;том числе Ираклий Церетели, входили в&nbsp;коали&shy;ци&shy;он&shy;ные составы Временного правительства, считая необходимым сотрудничество всех сил демократии. Центрист Николай Чхеидзе возглавлял исполком Петроградского совета вплоть до&nbsp;сентября. По&nbsp;вопросу о&nbsp;войне центристы были &laquo;революционными оборон&shy;ца&shy;ми&raquo;: продолжая поддерживать войну, они считали необходимым как можно скорее начать переговоры с&nbsp;союзниками и&nbsp;социали&shy;стами всех воюющих стран, чтобы приблизить демократический мир без аннексий и&nbsp;контрибуций. В&nbsp;сентябре произошло оформле&shy;ние объединенной меньшевистской Российской социал-демокра&shy;тической рабочей партии, где до&nbsp;декабря центристы имели большинство. Общий список партии получил 2,1&nbsp;% на&nbsp;выборах в&nbsp;Учредительное собрание.'],
